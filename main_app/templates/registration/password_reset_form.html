{% extends "registration/base.html" %}

{% block content %}
    <div class="card-body login-card-body">
        <p class="login-box-msg">Reset Your Password</p>
        <p class="text-muted mb-3">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{field.errors}}
                    {{field.label_tag}}
                    <input type="email" name="{{ field.html_name }}" class='form-control' id="{{ field.id_for_label }}" placeholder="Enter your email">
                </div>
            {% endfor %}
            <button type="submit" class='btn btn-primary btn-block'>Send Reset Link</button>
        </form>

        <p class="mt-3 mb-1">
            <a href="{% url 'login_page' %}">Back to Login</a>
        </p>
    </div>
{% endblock content %}
